<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let string= " ";
        for(i=1; i<=5; i++)
        {
            for(j =1; j<=5; j++)
            {
                if(i==1||i==5||j==1||j==5)
                {
                   string += " * " ;
                }
                else{
                      string += "   ";
                }
            }
       
        string += " \n " ;
    }

    console.log(string);
    </script>
</body>
</html>
