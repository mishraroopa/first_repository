<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        #heading {

            text-align: center;
            color: whitesmoke;
            background-color:deepskyblue;
        }

        .pink {

            color: black;
            font-size: smaller;

            
        }
    </style>
</head>

<body>
    <div class="container border border-skyblue bg-primary border-5 bg-warning-subtle">

        <div class="row">
            <h1 id="heading"><b>NEW CUSTOMERS FORM</b></h1>

            <div class="col-md-6 pink">
                <label for="inputfirstname"><b>FIRST NAME</b></label>
                <input type="name" class="form-control" id="inputfirstname">

            </div>
            <div class="col-md-6 pink">
                <label for="inputlastname"><b>LAST NAME</b></label>
                <input type="name" class="form-control" id="inputlastname">
            </div>
            <div class="col-md-6 pink">
                <label for="inputEMAIL"><b>EMAIL</b></label>
                <input type="EMAIL" class="form-control" id="inputEMAIL">

            </div>
            <div class="col-md-6 pink">
                <label for="inputstreetaddress"><b>STREET ADDRESS</b></label>
                <input type="streetaddress" class="form-control" id="inputstreetaddress">
            </div>
            <div class="col-md-6 pink">
                <label for="inputCity" class="form-label"><b>CITY</b></label>
                <input type="text" class="form-control" id="inputCity">
            </div>


            <div class="col-md-6 pink ">
                <label for="inputState" class="form-label"><b>STATE</b></label>
                <select id="inputState" class="form-select">
                    <option>Choose...</option>
                    <option>madhya pradesh</option>
                    <option>uttar pradesh</option>
                    <option>maharashtra</option>
                    <option>west bengal</option>
                </select>
            </div>
            <div class="col-md-6 pink">
                <label for="inputZip"><b>ZIPCODE</b></label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-md-6 pink">
                <label for="subject"><b>SUBJECT</b></label>
                <input type="text" class="form-control" id="subject">
            </div>
            <div class="col-md-12 pink m-md-3 ">
                <label for="GENDER"><b>GENDER</b></label>
                <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value=""
                    aria-label="...">MALE
                <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value=""
                    aria-label="...">FEMALE
            </div>

            <div class="col-md-12 pink">
                <label for="exampleFormControlTextarea1" class="form-label"><b>MESSAGE</b></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-12 offset-5">
                <button type="submit" class="btn btn-info m-md-4 m-auto"><b>SUBMIT</b></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
